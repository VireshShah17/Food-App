{% extends 'food/base.html' %} {% load static %} {% block title %} Login {% endblock %} 
{% block body %} 
<div class="container">
    <div class="row">
        <div class="col-md-4 offset-md-4 mt-5">
            <div class="card">
                <div class="card-header bg-info text-white">
                    <div class="class-title">
                        Log-In
                    </div>
                </div>
                <div class="card-body">
                    <form method="POST">
                        {% csrf_token %}
                        {% for field in form %}
                            <div class="form-group">
                                {{ field.name }}
                                {{ field }}
                            </div>
                        {% endfor %}
                        <button type="submit" class="btn-primary">Log-In</button>
                    </form> 
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
