{% extends 'food/base.html' %} {% load static %} {% block title %} Home {% endblock %} 
{% block body %} 
{% for item in items %}
  <div class="row mt-3">
    <div class="col-md-3 offset-md-2">
      <img src="{{ item.item_image }}" alt="IMG Display error" class="card" height="150px" width="250px">
    </div>
    <div class="col-md-4">
      <h3>{{ item.item_name }}</h3>
      <h5>{{ item.item_desc }}</h5>
      <h6>â‚¹{{ item.item_price }}</h6>
    </div>
    <div class="col-md-2">
      <a href="{% url 'food:detail' item.id %}" class="btn btn-success">Details</a>
      <a href="{% url 'food:edit_item' item.id %}" class="btn btn-primary">Edit</a>
      <a href="{% url 'food:delete_item' item.id %}" class="btn btn-danger">Delete</a>
    </div>
  </div>
{% endfor %} 
{% endblock %}
